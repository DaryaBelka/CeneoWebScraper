   <div class="container mt-4">
      <h1>Ekstrakcja opinii</h1>

      <form>
         <div class="form-group">
            <label for="product-id">ID produktu:</label>
            <input type="text" class="form-control" id="product-id" placeholder="Wprowadź ID produktu">
         </div>
         <button type="button" class="btn btn-dark" onclick="submitForm()">Uruchom ekstrakcję</button>
      </form>
      <div id="error-message" class="alert alert-danger" style="display: none;">
         Wprowadzono błędny kod produktu. Proszę spróbować ponownie.
      </div>

      <script>
         function submitForm() {
            var productId = document.getElementById('product-id').value;

            if (productId === '') {
               document.getElementById('error-message').style.display = 'block';
            } else {
               var productUrl = "https://www.ceneo.pl/" + productId;
               window.location.href = productUrl;
            }
         }
      </script>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
